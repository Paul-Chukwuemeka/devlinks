name: Supabase Keep-Alive

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send List Request to Storage
        run: |
          curl -X POST 'https://jdjdebqivqrbhqgfgiwr.supabase.co/storage/v1/object/list/avatars' \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{ "prefix": "", "limit": 1 }'